<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- font awesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />

    <!-- mystyle -->
    <link rel="stylesheet" href="css/sosialmedia.css" />
    <title>SIGAGAK</title>
  </head>
  <body>
    <a type="button" class="btn-back m-2" href="tamudinas.html">
      <i class="bi bi-arrow-left bi-lg text-white"> Back</i>
    </a>
    <section class="py-1 header">
      <div class="container py-4">
        <header class="text-center mb-3 pb-5 text-white">
          <h1 class="fw-bold">
            SELAMAT DATANG DI SISTEM INFORMASI PELAYANAN BESUKAN WARGA BINAAN
            LAPAS KELAS II A BESI NUSAKAMBANGAN
          </h1>
          <img src="assets/ic_sigagak.png" alt="" />
        </header>

        <div class="row">
          <div class="col-md-3">
            <!-- Tabs nav -->
            <div
              class="nav flex-column nav-pills nav-pills-custom"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link mb-3 p-3 shadow active"
                id="v-pills-home-tab"
                data-toggle="pill"
                href="#v-pills-home"
                role="tab"
                aria-controls="v-pills-home"
                aria-selected="true"
              >
                <i class="fa fa-users mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Pembinaan</span
                ></a
              >

              <!-- <a
                class="nav-link mb-3 p-3 shadow"
                id="v-pills-profile-tab"
                data-toggle="pill"
                href="#v-pills-profile"
                role="tab"
                aria-controls="v-pills-profile"
                aria-selected="false"
              >
                <i class="fa fa-address-card mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Kartu Tamu</span
                ></a
              > -->

              <a
                class="nav-link mb-3 p-3 shadow"
                id="v-pills-messages-tab"
                data-toggle="pill"
                href="#v-pills-messages"
                role="tab"
                aria-controls="v-pills-messages"
                aria-selected="false"
              >
                <i class="fa-solid fa-mosque mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Rohani</span
                ></a
              >

              <a
                class="nav-link mb-3 p-3 shadow"
                id="v-pills-settings-tab"
                data-toggle="pill"
                href="#v-pills-settings"
                role="tab"
                aria-controls="v-pills-settings"
                aria-selected="false"
              >
                <i class="fa fa-folder" mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Umum</span
                ></a
              >
            </div>
          </div>

          <div class="col-md-9">
            <!-- Tabs content -->
            <div class="tab-content" id="v-pills-tabContent">
              <div
                class="tab-pane fade shadow rounded bg-white show active p-5"
                id="v-pills-home"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
              >
                <h4 class="font-italic mb-4">Pembinaan</h4>
                <p class="font-italic text-muted mb-2"></p>
              </div>

              <!-- <div
                class="tab-pane fade shadow rounded bg-white p-5"
                id="v-pills-profile"
                role="tabpanel"
                aria-labelledby="v-pills-profile-tab"
              >
                <h4 class="font-italic mb-4">Pembinaan</h4>
                <img src="assets/ic-sertf.png" alt="" width="750" />
              </div> -->

              <div
                class="tab-pane fade shadow rounded bg-white p-5"
                id="v-pills-messages"
                role="tabpanel"
                aria-labelledby="v-pills-messages-tab"
              >
                <h4 class="font-italic mb-4">Rohani</h4>
                <img src="assets/ic-rward.png" alt="" />
              </div>

              <div
                class="tab-pane fade shadow rounded bg-white p-5"
                id="v-pills-settings"
                role="tabpanel"
                aria-labelledby="v-pills-settings-tab"
              >

                <p class="font-italic text-muted mb-2"></p>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"

    ></script>
