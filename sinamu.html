    <a type="button" class="btn-back m-2" href="tamudinas.html">
      <i class="bi bi-arrow-left bi-lg text-white"> Back</i>
    </a>
    <section class="py-1 header">
      <div class="container py-4">
        <header class="text-center mb-3 pb-5 text-white">
          <h1 class="fw-bold">
            SELAMAT DATANG DI SISTEM INFORMASI PELAYANAN BESUKAN WARGA BINAAN
            LAPAS KELAS II A BESI NUSAKAMBANGAN
          </h1>
        </header>

        <div class="row">
          <div class="col-md-3">
            <!-- Tabs nav -->
            <div
              class="nav flex-column nav-pills nav-pills-custom"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link mb-3 p-3 shadow active"
                id="v-pills-home-tab"
                data-toggle="pill"
                href="#v-pills-home"
                role="tab"
                aria-controls="v-pills-home"
                aria-selected="true"
              >
                <i class="fa fa-user-circle mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Pendaftaran</span
                ></a
              >

              <a
                class="nav-link mb-3 p-3 shadow"
                id="v-pills-profile-tab"
                data-toggle="pill"
                href="#v-pills-profile"
                role="tab"
                aria-controls="v-pills-profile"
                aria-selected="false"
              >
                <i class="fa fa-address-card mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Kartu Tamu</span
                ></a
              >

              <a
                class="nav-link mb-3 p-3 shadow"
                id="v-pills-messages-tab"
                data-toggle="pill"
                href="#v-pills-messages"
                role="tab"
                aria-controls="v-pills-messages"
                aria-selected="false"
              >
                <i class="fa fa-book mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Tata tertib</span
                ></a
              >

              <a
                class="nav-link mb-3 p-3 shadow"
                id="v-pills-settings-tab"
                data-toggle="pill"
                href="#v-pills-settings"
                role="tab"
                aria-controls="v-pills-settings"
                aria-selected="false"
              >
                <i class="fa fa-university mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Alur Besukan</span
                ></a
              >
            </div>
          </div>

          <div class="col-md-9">
            <!-- Tabs content -->
            <div class="tab-content" id="v-pills-tabContent">
              <div
                class="tab-pane fade shadow rounded bg-white show active p-5"
                id="v-pills-home"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
              >
                <section class="get-in-touch">
                  <h1 class="title">Pendaftaran</h1>
                  <form class="contact-form row">
                    <div class="form-field col-lg-6">
                      <input
                        id="name"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="name">Nama Lengkap</label>
                    </div>
                    <div class="form-field col-lg-6">
                      <input
                        id="email"
                        class="input-text js-input"
                        type="email"
                        required
                      />
                      <label class="label" for="email">Nomer Identitas</label>
                    </div>
                    <div class="form-field col-lg-6">
                      <input
                        id="company"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="company">Instansi</label>
                    </div>
                    <div class="form-field col-lg-6">
                      <input
                        id="company"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="company">Keperluan</label>
                    </div>
                    <div class="form-field col-lg-6">
                      <input
                        id="company"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="company">Jenis Kelamin</label>
                    </div>
                    <div class="form-field col-lg-6">
                      <input
                        id="phone"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="phone">Pengikut</label>
                    </div>
                    <div class="form-field col-lg-12">
                      <input
                        id="message"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="message">Alamat</label>
                    </div>
                    <div class="form-field col-lg-6">
                      <input
                        id="company"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="company">Keterangan</label>
                    </div>
                    <div class="form-field col-lg-6">
                      <input
                        id="company"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="company">Upload Surat</label>
                    </div>
                    <div class="form-field col-lg-6">
                      <input
                        id="company"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="company">Bawaan</label>
                    </div>
                    <div class="form-field col-lg-6">
                      <input
                        id="company"
                        class="input-text js-input"
                        type="text"
                        required
                      />
                      <label class="label" for="company">Lain-Lain</label>
                    </div>
                    <div class="form-field col-lg-12">
                      <input class="submit-btn" type="submit" value="Kirim" />
                    </div>
                  </form>
                </section>
                <p class="font-italic text-muted mb-2"></p>
              </div>
              <!-- end -->
              <div
                class="tab-pane fade shadow rounded bg-white p-5"
                id="v-pills-profile"
                role="tabpanel"
                aria-labelledby="v-pills-profile-tab"
              >
                <h4 class="font-italic mb-4">Kartu Tamu</h4>
                <div class="container">
                  <div class="circles">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                  </div>

                  <div class="card">
                    <div class="title-card text-center">
                      <h1>KARTU IZIN BESUK</h1>
                    </div>
                    <div class="foto m-3">
                      <img src="assets/setainto.png" alt="" width="100" />
                    </div>
                    <div class="ms-5">
                      <h6>Muhamad Hartono</h6>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="tab-pane fade shadow rounded bg-white p-5"
                id="v-pills-messages"
                role="tabpanel"
                aria-labelledby="v-pills-messages-tab"
              >
                <h4 class="font-italic mb-4">Tata Tertib</h4>
                <img src="assets/img_tatatertib.png" alt="" width="750" />
              </div>

              <div
                class="tab-pane fade shadow rounded bg-white p-5"
                id="v-pills-settings"
                role="tabpanel"
                aria-labelledby="v-pills-settings-tab"
              >
                <h4 class="font-italic mb-4">Alur Besukan</h4>
                <p class="font-italic text-muted mb-2"></p>
                <img
                  src="assets/img_alurbesukan.png"
                  alt="gambar alur besukan"
                  width="750"
                />
              </div>
